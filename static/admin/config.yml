backend:
  name: github
  repo: carlaprv/carla-portfolio-gatsby
  branch: main

media_folder: static/assets
public_folder: /assets

collections:
  - name: 'blog'
    label: 'Blog'
    folder: 'content/posts' # The path to the folder where the documents are stored
    path: '{{year}}/{{slug}}/index'
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
    media_folder: ''
    public_folder: ''
    editor:
      preview: false
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Publish Date', name: 'date', widget: 'datetime' }
      - { label: 'Description', name: 'description', widget: 'string' }
      - { label: 'Language', name: 'language', widget: 'select', options: ["en", "pt"]} # - { label: 'Slug', name: 'slug', widget: 'string' }
      - { label: "Featured Image", name: "thumbnail", widget: "image" }
      - { label: 'Body', name: 'body', widget: 'markdown' }
      - { label: 'Tags', name: 'tags', widget: list, default: [''] }
      - { label: 'Categories', name: 'categories', widget: list, default: [''] }
      - { label: 'Draft', name: 'draft', widget: "boolean", default: false }
  - name: 'youtube'
    label: 'Youtube'
    label_singular: 'video'
    folder: 'content/youtube'
    path: '{{year}}/{{title}}/index'
    create: true
    slug: "{{year}}--{{title}}"
    media_folder: ''
    public_folder: ''
    editor:
      preview: false
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Date', name: 'date', widget: 'datetime' }
      - { label: 'Description', name: 'description', widget: 'string'}
      - { label: 'Video ID', name: 'videoid', widget: 'string' }
      - { label: 'Thumbnail', name: 'thumbnail', widget: 'image'}
      - { label: 'Youtube link', name: 'slides', widget: 'string'}